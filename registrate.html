<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro ‚Äì DoggyTec</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0a1d3a, #0f2c5c);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: #ffffff;
            width: 350px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            text-align: center;
        }

        .login-container img {
            width: 120px;
            margin-bottom: 10px;
        }

        h2 {
            color: #0a1d3a;
            margin-bottom: 20px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #0a1d3a;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #0a1d3a;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #0a1d3a;
            color: white;
            font-size: 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #123f74;
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="imagenes/logo.jpg" alt="Logo DoggyTec">
    <h2>Crear Cuenta</h2>

    <div class="input-group">
        <label for="name">Nombre completo</label>
        <input type="text" id="name" placeholder="Ingresa tu nombre completo">
    </div>

    <div class="input-group">
        <label for="email">Correo electr√≥nico</label>
        <input type="email" id="email" placeholder="Ingresa tu correo">
    </div>

    <div class="input-group">
        <label for="password">Contrase√±a</label>
        <input type="password" id="password" placeholder="Crea una contrase√±a">
    </div>

    <div class="input-group">
        <label for="confirm-password">Confirmar contrase√±a</label>
        <input type="password" id="confirm-password" placeholder="Repite tu contrase√±a">
    </div>

    <button onclick="register()">Registrarse</button>
</div>
<script> 
function register() {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm-password").value;

    if (name === "" || email === "" || password === "" || confirmPassword === "") {
        alert("Por favor llena todos los campos");
        return;
    }

    if (password !== confirmPassword) {
        alert("Las contrase√±as no coinciden");
        return;
    }

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        alert("Por favor ingresa un correo electr√≥nico v√°lido");
        return;
    }

    const storedEmail = localStorage.getItem("usuarioCorreo");
    if (storedEmail === email) {
        alert("Este correo ya est√° registrado");
        return;
    }

    localStorage.setItem("usuarioNombre", name);
    localStorage.setItem("usuarioCorreo", email);
    localStorage.setItem("usuarioPass", password);

    alert("¬°Registro exitoso! Bienvenido a DoggyTec üêæ");

    window.location.href = "index.html";
}
</script>

</body>
</html>
